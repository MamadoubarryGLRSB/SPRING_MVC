<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">


<head>
  <meta charset="UTF-8">
  <title>ajouter Professeur</title>

  <link rel="stylesheet"
        href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <script
          src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js">
  </script>
</head>

<body>
<div class="container" layout:fragment="contentForView">
  <h1>Ajouter Professeur</h1>

  <form action="/enregistrer-professeur" method="post">

    <div class="form-group">
      <label for="nomComplet">Nom Complet</label>
      <input type="text" class="form-control" id="nomComplet" name="nomComplet" required>
    </div>
    <div class="form-group">
      <label for="specialites">Specialit√©</label>
      <input type="text" class="form-control" id="specialites" name="specialites" required>
    </div>

    <div class="form-group">
      <label for="grades">Grade</label>
      <input type="text" class="form-control" id="grades" name="grades" required>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>



</div>
