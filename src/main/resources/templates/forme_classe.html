<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">


<head>
    <meta charset="UTF-8">
    <title>Planifier un cours</title>

    <link rel="stylesheet"
          href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script
            src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js">
    </script>
</head>

<body>
<div class="container" layout:fragment="contentForView">
    <h1>Ajouter Classes</h1>
    <form action="#" th:action="@{/enregistrer-classe}" method="post" th:object="${classe}">






        <div class="form-group">
            <label for="libelle" class="form-label">Libelle</label>
            <input name="libelle" th:value="${classe.libelle}"
                   type="text" class="form-control" id="libelle" aria-describedby="libelle">
        </div>
        <div class="form-group">
            <label for="niveau" class="form-label">Niveau</label>
            <input name="niveau" th:value="${classe.niveau}"
                   type="text" class="form-control" id="niveau" aria-describedby="niveau">
        </div>

        <div class="form-group">
            <label for="filiere" class="form-label">Filiere</label>
            <input name="filiere" th:value="${classe.filiere}"
                   type="text" class="form-control" id="filiere" aria-describedby="filiere">
        </div>



        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
