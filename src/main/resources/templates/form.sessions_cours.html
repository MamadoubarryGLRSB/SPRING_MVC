<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">


<head>
  <meta charset="UTF-8">
  <title>Planifier un cours</title>

  <link rel="stylesheet"
        href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <script
          src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js">
  </script>
</head>

<body>
<div class="container" layout:fragment="contentForView">

  <h1 class="my-4 text-center">Planifier un cours</h1>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form action="#" th:action="@{/enregistrer-cours}" method="post" th:object="${sessionCours}">
        <div class="form-group">
          <label for="salle">Salle:</label>
          <select id="salle" name="salle.id" th:field="*{salle.id}" class="form-control">
            <option value="">Sélectionner une salle</option>
            <th:block th:each="salle : ${salleList}">
              <option th:value="${salle.id}" th:text="${salle.numero}"></option>
            </th:block>
          </select>
        </div>
        <div class="form-group">
          <label for="module">Module:</label>
          <select id="module" name="module.id" th:field="*{module.id}" class="form-control">
            <option value="">Sélectionner un module</option>
            <th:block th:each="module : ${moduleList}">
              <option th:value="${module.id}" th:text="${module.libelle}"></option>
            </th:block>
          </select>
        </div>
        <div class="form-group">
          <label for="cours">Cours:</label>
          <select id="cours" name="cours.id" th:field="*{cours.id}" class="form-control">
            <option value="">Nombre d'heure</option>
            <th:block th:each="cours : ${coursList}">
              <option th:value="${cours.id}" th:text="${cours.nbreHeures}"></option>
            </th:block>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date :</label>
          <input type="date" class="form-control" id="date" name="date">
        </div>
        <div class="form-group">
          <label for="professeur">Professeur:</label>
          <select id="professeur" name="professeur.id" th:field="*{professeur.id}" class="form-control">
            <option value="">Sélectionner un professeur</option>
            <th:block th:each="professeur : ${professeurList}">
              <option th:value="${professeur.id}" th:text="${professeur.nomComplet}"></option>
            </th:block>
          </select>
        </div>



        <div class="form-group">
          <label for="heureDebut" class="form-label">Heure Debut</label>
          <input name="heureDebut" th:value="${sessionCours.heureDebut}"
                 type="text" class="form-control" id="heureDebut" aria-describedby="heureDebutHelp">
        </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
  </div>
</div>
