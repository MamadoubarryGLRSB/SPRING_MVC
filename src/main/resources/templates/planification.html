<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">

<head>
  <meta charset="UTF-8">
  <title>Liste des sessions de cours</title>
</head>

<body>
<div class="container" layout:fragment="contentForView">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Liste des planifications de classe</h1>
        <hr>

        <div class="float-end">
          <a th:href="@{/planifier-classe}" class="btn btn-outline-info">Planifier</a>
        </div>

        <table class="table table-striped">
          <thead>
          <tr>

            <th scope="col">Libellé de la classe</th>
            <th scope="col">Niveau de la classe</th>
            <th scope="col">Date de début</th>
            <th scope="col">Date de fin</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="planification,iterStat : ${planifications}">
            <td th:text="${planification.classe.libelle}"></td>
            <td th:text="${planification.classe.niveau}"></td>
            <td th:text="${planification.anneeScolaire.dateDebut}"></td>
            <td th:text="${planification.anneeScolaire.dateFin}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>

</html>
