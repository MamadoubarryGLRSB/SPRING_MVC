<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">

<head>
    <meta charset="UTF-8">
    <title>Liste des sessions de cours</title>
</head>

<body>
<div class="container" layout:fragment="contentForView">
    <div class="card mt-2">
        <div class="card-header">
            <h5>Liste des Etudiants</h5>
        </div>
        <div class="card-body">
            <div class="float-end">
                <a th:href="@{/planifier-cours}" class="btn btn-outline-info">Ajouter</a>
            </div>
            <br>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nom Complet</th>
                    <th>Matricule</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="etu : ${etudiants}">
                    <td th:text="${etu.nomComplet}"></td>
                    <td th:text="${etu.matricule}"></td>


                    </td>
                    <td><a type="button" class="btn btn-sm btn-outline-success" th:href="@{/absences}"

                    >Mes absences</a>

                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination float-end">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item" th:each="page,current:${pages}">
                        <a
                                th:class="${currentPages==current.index ? 'page-link active': 'page-link'}"
                                th:text="${current.index+1}"
                                th:href="@{etudiants(page=${current.index})}"></a></li>

                    <li class="page-item"><a class="page-link" href="#" >Next</a></li>
                </ul>
            </nav>









        </div>
    </div>
</div>
</body>

</html>
