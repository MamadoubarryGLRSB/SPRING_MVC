<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">

<head>
  <meta charset="UTF-8">
  <title>Liste des sessions de cours</title>
</head>

<body>
<div class="container" layout:fragment="contentForView">
  <div class="card mt-2">
    <div class="card-header">
      <h5>Liste des Classes</h5>
    </div>
    <div class="card-body">
      <div class="float-end">
        <a th:href="@{/ajouter-classe}" class="btn btn-outline-info">Ajouter</a>
      </div>
      <br>


      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Libelle</th>
          <th>Filiere</th>
          <th>Niveau</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="class : ${classes}">
          <td th:text="${class.libelle}"></td>
          <td th:text="${class.filiere}"></td>
          <td th:text="${class.niveau}"></td>


        </tr>
        </tbody>
      </table>




    </div>
  </div>
</div>
</body>

</html>
